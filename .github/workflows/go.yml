name: Go

on:
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 0 * * *'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        

    - name: Run
      env:
        GHP: ${{ secrets.GHP }}
      run: go run *.go --minstars 5000 --ghp $GHP -o repo-data.json
    - name: Upload out.json
      uses: actions/upload-artifact@v2
      with:
        name: repo-data
        path: repo-data.json
